<header class="pageHeader">
	<h1 class="pageTitle">
		<span class="sr-only">Alphabetizer</span>
	</h1>
	<p class="pageSubtitle">Emojify your text to make it really :alphabet-p: :alphabet-o: :alphabet-p:</p>
</header>
<main class="pageMain">
	<section class="bodySection">
		<h3 class="bodySectionTitle">Type here...</h3>
		<textarea id="input" class="textInput" placeholder="e.g. hello world" autofocus></textarea>
	</section>
	<section class="bodySection">
		<h3 class="bodySectionTitle">
			<button id="copy" class="copyButton">Click to copy</button>
		</h3>
		<textarea id="output" class="textOutput"  readonly></textarea>
	</section>
	<div class="githubButtons">
		<a class="github-button" href="https://github.com/rubencodes/alphabetizer/fork"
			data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-repo-forked"
			data-size="large" data-show-count="true" aria-label="Fork rubencodes/alphabetizer on GitHub">Fork</a>
		<a class="github-button" href="https://github.com/rubencodes/alphabetizer"
			data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" data-size="large"
			data-show-count="true" aria-label="Star rubencodes/alphabetizer on GitHub">Star</a>
	</div>
</main>
