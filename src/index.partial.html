<header class="pageHeader">
	<h1 class="pageTitle">
		<span class="sr-only">Alphabetizer</span>
	</h1>
	<p class="pageSubtitle">Emojify your text to make it really :alphabet-yellow-p: :alphabet-yellow-o: :alphabet-yellow-p:
</header>
<main class="pageMain">
	<section class="bodySection">
		<h3 class="bodySectionTitle">Type here...</h3>
		<textarea id="input" class="textInput" placeholder="e.g. hello world" autofocus></textarea>
	</section>
	<section class="bodySection">
		<h3 class="bodySectionTitle">
			<button id="copy" class="copyButton">Click to copy</button>
		</h3>
		<textarea id="output" class="textOutput" readonly></textarea>
	</section>
	<section id="previewSection" class="bodySection">
		<h3 class="bodySectionTitle">
			Preview
		</h3>
		<div id="previewWrapper" class="previewWrapper"></div>
	</section>
	<section class="bodySection">
		<div class="githubButtons">
			<a class="github-button" href="https://github.com/rubencodes/alphabetizer/fork"
				data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-repo-forked"
				data-size="large" data-show-count="true" aria-label="Fork rubencodes/alphabetizer on GitHub">Fork</a>
			<a class="github-button" href="https://github.com/rubencodes/alphabetizer"
				data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star"
				data-size="large" data-show-count="true" aria-label="Star rubencodes/alphabetizer on GitHub">Star</a>
		</div>
	</section>
	<section class="bodySection advancedOptionsSection">
		<button id="advancedOptionsButton" class="advancedOptionsButton">
			(Toggle experimental options)
		</button>
		<div id="advancedOptionsSection" style="display: none">
			<div>
				<h4 class="advancedOptionTitle">
					Custom Prefix
				</h4>
				<input id="prefixInput" class="advancedOptionInput" placeholder="alphabet-" />
			</div>
			<div>
				<h4 class="advancedOptionTitle">
					Custom Blanks
				</h4>
				<input id="blankInput" class="advancedOptionInput" placeholder=":blank:" />
			</div>
			<div>
				<h4 class="advancedOptionTitle">
					Custom Word Map (valid json)
				</h4>
				<input id="wordMapInput" class="advancedOptionInput" placeholder='{"lol":":lol:"}' />
			</div>
			<div>
				<h4 class="advancedOptionTitle">
					Spaces between emojis?
				</h4>
				<input id="spacesBetweenEmojisInput" class="advancedOptionInput" type="checkbox" value="false">
			</div>
		</div>
	</section>
</main>
